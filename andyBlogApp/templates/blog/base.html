{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django blog</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'andyBlogApp/css/style.css' %}"
    />
  </head>


    <body>
      <div id="particles-js"></div>
      <div id="wrapper">
        <div class="wall">
          <div class="logo">
            <h2>Andy</h2>
          </div>
          <nav class="header-nav">
            <ul class="header-nav-list">
              <a href="#"><li class="header-nav-item select">Articls</li></a>
              <a href="#"><li class="header-nav-item select">About</li></a>
              <a href="#"><li class="header-nav-item">Works</li></a>
              <a href="#"><li class="header-nav-item">Contact</li></a>
            </ul>
          </nav>
          <div class="wall">
            <section class="section">
              <div class="container">{% block content %} {% endblock %}</div>
            </section>
          </div>
        </div>
      <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
      <script src="{% static 'andyBlogApp/js/script.js' %}"></script>
    </body>
  </div>
</html>
